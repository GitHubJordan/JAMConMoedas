<body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
        <div class="container mt-5">
            <h1 class="text-center">Conversor de Moedas</h1>
            <hr>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="valor" class="form-label">Valor a ser convertido</label>
                        <input type="number" id="valor" class="form-control" placeholder="Insira o valor">
                    </div>
                    <div class="mb-3">
                        <label for="deMoeda" class="form-label">De qual moeda</label>
                        <select id="deMoeda" class="form-select">
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="GBP">GBP</option>
                            <option value="AOA">AOA</option>
                            <option value="BRL">BRL</option>
                            <option value="JPY">JPY</option>
                            <option value="CNY">CNY</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="paraMoeda" class="form-label">Para qual moeda</label>
                        <select id="paraMoeda" class="form-select">
                            <option value="AOA">AOA</option>
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="GBP">GBP</option>
                            <option value="BRL">BRL</option>
                            <option value="JPY">JPY</option>
                            <option value="CNY">CNY</option>
                        </select>
                    </div>
                    <button id="converterBtn" class="btn btn-primary w-100">Converter</button>
                    <div class="mt-3 progress" style="height: 25px; display: none; color:#0B5ED7" id="progressBarContainer">
                        <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" 
                             role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                        </div>
                    </div>
                    <div class="text-center my-5 mt-3" id="resultado"></div>
                </div>
            </div>
            <div class="row justify-content-center mt-4">
                <div class="col-md-6">
                    <h4>Histórico de Conversões</h4>
                    <ul id="historico" class="list-group"></ul>
                </div>
            </div>
        </div>
        <div class="pb-5"></div>
        <div class="d-flex justify-content-center fs-2 gap-4">
            <a class="text-gradient" href="https://x.com/adelino_jordan" target="_blank"><i class="bi bi-twitter"></i></a>

        </div>
